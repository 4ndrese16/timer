<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <input type="date" name="calendar" id="calendar">
        </div>
        <div class="time-remaining">
            <div>
                <span id="days">Days</span>
                <span class="count">00</span>
            </div>
            <div>
                <span id="hours">Hrs</span>
                <span class="count">00</span>
            </div>
            <div>
                <span id="minutes">Mins</span>
                <span class="count">00</span>
            </div>
            <div>
                <span id="seconds">Secs</span>
                <span class="count">00</span>
            </div>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>

</html>
